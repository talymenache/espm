<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de CPF</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    
    <link href="estilo.css" rel="stylesheet" />
    <script src="brain.js"></script>
</head>
<body>
    <div class="limitador">
        <h1>Cadastros de CPF <span class="direita"> - Serviço Online</span></h1>

        <p class="sub-titulo">ARMAZENE | PESQUISE | ALTERE | REMOVA | LISTE</p>

        <h2>Faça seu cadastro/pesquisa</h2>

        <label for="cpf">CPF do cliente: </label>
        <input type="text" id="cpf" name="cpf"/>
        <p></p>

        <label for="nome">Nome do cliente: </label>
        <input type="text" id="nome" name="nome"/>
        <p></p>

        <label for="megabytes">Megabytes extra do último mês: </label>
        <input type="number" id="megabytes" name="megabytes"/>
        <p></p>
        <p></p>

        <button class="botao1" onclick="cadastrar()">Armazenar</button>
        <button class="botao2" onclick="pesquisar()">Pesquisar</button>
        <button class="botao3" onclick="alterar()">Alterar</button>
        <button class="botao4" onclick="remover()">Remover</button>
        <button class="botao5" onclick="lista()">Lista</button>

        <p id="saida"></p>

    </div>
</body>
</html>
